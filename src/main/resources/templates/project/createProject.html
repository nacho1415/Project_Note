<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
            height: auto;
            font-size: 16px;
            outline: none;
        }
        .selected-tags {
            margin-bottom: 15px;
        }
        .selected-tags span {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .selected-tags span:hover {
            background-color: #45a049;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Create Project</h1>
<form id="projectForm" action="/projects/save" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea>
    <br><br>
    <label for="linkToGithub">Link to Github:</label>
    <input type="text" id="linkToGithub" name="linkToGithub">
    <br><br>
    <label for="tags">Tags:</label>
    <select id="tags" name="tags" multiple size="5">
        <option value="Tag 1">Tag 1</option>
        <option value="Tag 2">Tag 2</option>
        <option value="Tag 3">Tag 3</option>
        <option value="Tag 4">Tag 4</option>
        <option value="Tag 5">Tag 5</option>
        <option value="Tag 6">Tag 6</option>
        <option value="Tag 7">Tag 7</option>
        <option value="Tag 8">Tag 8</option>
        <option value="Tag 9">Tag 9</option>
        <option value="Tag 10">Tag 10</option>
        <option value="Tag 11">Tag 11</option>
        <option value="Tag 12">Tag 12</option>
        <option value="Tag 13">Tag 13</option>
        <option value="Tag 14">Tag 14</option>
        <option value="Tag 15">Tag 15</option>
        <option value="Tag 16">Tag 16</option>
        <option value="Tag 17">Tag 17</option>
        <option value="Tag 18">Tag 18</option>
        <option value="Tag 19">Tag 19</option>
        <option value="Tag 20">Tag 20</option>
    </select>
    <br><br>
    <div class="selected-tags" id="selectedTags"></div>
    <input type="submit" value="Submit">
</form>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const selectElement = document.getElementById("tags");
        const selectedTagsContainer = document.getElementById("selectedTags");
        const selectedTags = [];

        selectElement.addEventListener("change", function () {
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            const tagValue = selectedOption.value;

            if (!selectedTags.includes(tagValue)) {
                selectedTags.push(tagValue);
                renderSelectedTags();
            }
        });

        function renderSelectedTags() {
            selectedTagsContainer.innerHTML = "";
            selectedTags.forEach(function (tag) {
                const tagElement = document.createElement("span");
                tagElement.textContent = tag;
                tagElement.addEventListener("click", function () {
                    const tagIndex = selectedTags.indexOf(tag);
                    if (tagIndex !== -1) {
                        selectedTags.splice(tagIndex, 1);
                        renderSelectedTags();
                    }
                });
                selectedTagsContainer.appendChild(tagElement);
            });
        }
    });
</script>
</body>
</html>
